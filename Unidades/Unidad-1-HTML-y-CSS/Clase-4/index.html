<!-- 

Con "git -v" se chequea si GIT está activo
Con "git init" creamos el repositorio de la carpeta en la que estamos trabajando

"git add -archivopepito-" añade el arichivo especifico
"git add ." añade todos los archivos

Se puede crear una hoja donde se aclara cuales son los archivos que NO se quieren añadir al
repositorio eso se ande creando un documento llamado: ".gitignore" y escribiendo dentro de
él, el nombre del archivo que se busca iganorar.-->
